<title>Login</title>

<h1>Login</h1>

<form method="POST" action="/login">
    <input type="text" autocomplete="username" required name="username" autofocus placeholder="username">
    <input type="password" autocomplete="current-password" required name="password" placeholder="password">
    <div class="center">
        <input type="submit">
    </div>
</form>
